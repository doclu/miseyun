<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>漫象科技-互联网解决方案供应商</title>
    <link rel="stylesheet" href="asset/css/my.css">


    <script>
        window.hdjs = {
            //组件目录必须绝对路径
            base: 'node_modules/hdjs',
            //上传文件后台地址
            uploader: '/uploader.php?',
            //获取文件列表的后台地址
            filesLists: '/filesLists.php?',
            //require.js配置项（可为空）
            requireJs: { paths: {}, shim: {} },
        };

    </script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/hdjs/require.js"></script>
    <script src="node_modules/hdjs/config.js"></script>


</head>

<body>

    <div class="container-fluid" id="root">
        <!-- //导航栏 -->
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/document.html">MiseYun</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="#">视觉营销</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">高端建站</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">小程序</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">微商城</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">微站</a>
                    </li>


                </ul>


                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" onclick="login()">登陆</button>
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">注册</button>

            </div>
        </nav>


        <!-- //轮播图 -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>

            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">

                    <img class="d-block w-100"
                        src="https://img.alicdn.com/tfs/TB1X3r1LNTpK1RjSZR0XXbEwXXa-3840-1280.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                        src="https://img.alicdn.com/tfs/TB1zqbCIVzqK1RjSZFoXXbfcXXa-3840-1280.jpg" alt="Second slide">
                </div>

            </div>
            <!-- <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span> -->
            </a>
        </div>




        <!-- //内容 -->
        <div class="progress">
                <div class="progress-bar" role="progressbar" :style="'width:'+process+'%'" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        <div class="row">
            
            <div class="col-6">

                <div id="show">{{out}}{{j}}</div>
            </div>
            <div class="col-6">
                <textarea name="" id="cc" cols="30" rows="10"></textarea>
                <button @click='trans'>输出</button>
                <button @click='add'>+</button>
                <button @click='hel'>-</button>
               
            </div>
        </div>


        <script>
            require(['MarkdownIt', 'vue'], function (MarkdownIt, Vue) {
                new Vue({
                    el: '#root',
                    data: {
                        j: '',
                        out: '',
                        process: 25
                    },
                    methods: {
                        first: function () {
                            let md = new MarkdownIt();
                            let content = md.render(this.j);
                            $('#show').html(content);

                        },
                        trans: function () {

                            this.j = $('#cc').val();
                            console.log(this.j)
                            this.first();
                        },
                        add:function(){
                            this.process++;
                            
                        },
                        hel:function(){
                            this.process--;
                        }
                    }
                })

            })
        </script>
    </div>
</body>
<script>
    function login() {
        require(['hdjs', 'bootstrap'], function (hdjs) {

            hdjs.modal({
                content: ['http://localhost'],//加载的远程地址
                title: '添加用户',
                width: 800,
                show: true,//直接显示
            })
        })

    }




</script>

</html>
